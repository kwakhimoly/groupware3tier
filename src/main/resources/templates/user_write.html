<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사용자 등록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm" style="background-color: aliceblue">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 3</a>
      </li>
    </ul>
  </div>

</nav>
<form name="myform" id="myform" method="post" th:action="@{/user/save}">
<div class="container mt-3">
  <h3>회원가입</h3>
  <p></p>
  
   <table class="table">
   	<colgroup>
   		<col width="30%">
   		<col width="*">
   	</colgroup>
    <tbody>
      <tr><th>아이디</th><td>
        	 <div class="input-group">
			    <input type="text" class="form-control" placeholder="아이디를 입력하세요" name="user_id">
			 </div>
      </td></tr>
      <tr><th>사원명</th><td>
        	 <div class="input-group">
			    <input type="text" class="form-control" placeholder="이름을 입력하세요" name="user_nm">
			 </div>
      </td></tr>
      <tr><th>이메일</th><td>
        	 <div class="input-group">
			    <input type="email" class="form-control" placeholder="이메일을 입력하세요" name="user_eml_addr">
			 </div>
      </td></tr>
      <tr><th>부서</th><td>
        	 <div class="input-group">
			    <select class="custom-select" name="user_dept_se_no">
			    	<option value="0">선택</option>
			    	<option th:each="dept:${deptList}" th:value="${dept.dept_se_no}" th:utext="${dept.dept_nm}"></option>
			    </select>
			 </div>
      </td></tr>
      <tr><th>전화번호</th><td>
        	 <div class="input-group">
			    <input type="tel" class="form-control" placeholder="전화번호를 입력하세요" name="user_telno">
			 </div>
      </td></tr>
      <tr><th>주소</th><td>
        	 <div class="input-group">
			    <input type="text" class="form-control" placeholder="주소를 입력하세요" name="user_addr">
			 </div>
      </td></tr>
      <tr><th>취미</th><td>
        	 <div class="input-group">
  					<div th:each="hobby : ${hobList}" class="form-check form-check-inline">
   					 <input type="checkbox" name="lnkg_hobby_id" th:value="${hobby.hobby_id}" class="form-check-input">
   					 <label th:text="${hobby.hobby_nm}" class="form-check-label"></label>&ensp;
  					</div>
			 </div>
      </td></tr>
    </tbody>
  </table>
 </div>


 <div class="container" style="text-align:right">
	<button type="submit" id="btnSave" class="btn btn-primary">승인 요청</button>
 </div>

</form>
</body>
</html>
